<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='33%'/>
	<col width='33%'/>
	<col width='33%'/>


	<!--toolbar-->
	<tr>
		<th colspan="6">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("mtv_tipo_combo","query-smnmotivo.sql")'>${lbl:b_types}</th>
		<th class='sortable' onclick='sortBy("mtv_codigo","query-smnmotivo.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("mtv_nombre","query-smnmotivo.sql")'>${lbl:b_name}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_motivo_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_motivo_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_motivo_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:mtv_tipo_combo}</td>
		<td align='left'>${fld:mtv_codigo}</td>
		<td align='left'>${fld:mtv_nombre}</td>

	</tr>
	</rows>

</table>
