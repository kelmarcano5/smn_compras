<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='45%'/>
	<col width='45%'/>


	<!--toolbar-->
	<tr>
		<th colspan="5">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick="sortBy('smn_usuarios_id','query-smnrelusuarioslinea.sql')" >${lbl:b_users}</th>
		<th class='sortable' onclick="sortBy('smn_lineas_id','query-smnrelusuarioslinea.sql')" >${lbl:b_lines}</th>

	<!--data-->
