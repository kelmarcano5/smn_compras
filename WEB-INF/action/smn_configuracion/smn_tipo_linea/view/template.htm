<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("tlc_codigo","query-smntipolinea.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("tlc_nombre","query-smntipolinea.sql")'>${lbl:b_name}</th>
		<th class='sortable' onclick='sortBy("tlc_naturaleza_combo","query-smntipolinea.sql")'>${lbl:b_nature}</th>
		<th class='sortable' onclick='sortBy("tlc_fecha_registro","query-smntipolinea.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_tipo_linea_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_tipo_linea_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_tipo_linea_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:tlc_codigo}</td>
		<td align='left'>${fld:tlc_nombre}</td>
		<td>${fld:tlc_naturaleza_combo}</td>
		<td>${fld:tlc_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
