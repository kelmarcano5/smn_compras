<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='50%'/>
	<col width='50%'/>


	<!--toolbar-->
	<tr>
		<th colspan="5" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("numero_cotizacion","query-smnrelcotizacionproveedor.sql")'>${lbl:b_quotation}</th>
		<th class='sortable' onclick='sortBy("smn_proveedor_id","query-smnrelcotizacionproveedor.sql")'>${lbl:b_providers}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_rel_cotizacion_proveedor_id}')" title="${lbl:b_view_detail}"></td>

		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_rel_cotizacion_proveedor_id}')" title="${lbl:b_edit_button}"></td>
		<td>${fld:numero_cotizacion}</td>
		<td>${fld:smn_proveedor_id}</td>

	</tr>
