<table class="datagrid rowhover oneCellRow" style="width:90%;">

	<col width='50%'/>

	<!--toolbar-->
	<tr>
		<th colspan="2" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->

		<th onclick="sortBy('itm_codigo','query-smnitem.sql')" class="sortable">${lbl:b_code}</th>

	<!--data-->

	</tr>
	</rows>
