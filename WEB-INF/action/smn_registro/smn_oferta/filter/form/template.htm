<!--codigo de soporte del template-->
<script type="text/javascript">

	//inicializacion de la pagina cuando carga
	onload = function()
	{ 
		showFilter();

		$('.proveedor').select2();
		$('.auxiliar').select2();
		$('.cotizacion').select2();
		$('.item').select2();
		$('.estatus').select2();
		//document.form1.ofe_fecha_registro_ini.onkeypress = keypressDate;
		//document.form1.ofe_fecha_registro_fin.onkeypress = keypressDate;

		search();
	} 
	
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
		
	//mostrar filtro de busqueda
	function showFilter()
	{
		document.getElementById("response").style.display='none';
		setFocusOnForm("form1");
	}
	
	//ejecutar consulta
	function search()
	{
		var url = "${def:actionroot}/search";
		
		//determina si refresca y se para en la pagina actual o en la pagina 1
		if (currentPage > 0)
			url = "${def:actionroot}/search?currentpage=" + currentPage;

		//definir funcion goBack()
		_goBackFn = showFilter;
		
		clearErrorMessages();

		//llamada Ajax...
		return ajaxCall(	httpMethod="POST", 
							uri=url, 
							divResponse="response", 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=showFilter);

	}

	//mostrar una pagina del grid
	function viewPage()
	{
		var url = "${def:actionroot}/view";
		//llama a la funcion para ir a la pagina indicada 
		gotoPage(url);
	}		
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//invoca la generacion de un PDF en un popup
	function openPDF()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
		var w = window.open(url, null, features);
	}

	//invoca la generacion de un Excel en un popup
	function openExcel()
	{
		var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
		var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
		var w = window.open(url, null, features);
	}
	
	//exportar a xml

	//exportar a texto

	}
	
	//envio de emails
	function openEmails() {
		var uri = "${def:context}${def:actionroot}/email/form";					
		openDialog("editor0", uri, 950, 600);	
	}
	
	//mostrar el detalle de un registro
	function getDetail(id)
	{
//		//alert('Colocar su código aquí.')
		
		var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
		openDialog("dialog", uri, 650, 580);
		
	}
	
	//muestra un DIV+IFRAME con el formulario de CRUD
		function showEditor(id,estatus)
		{
//			//alert('Colocar su código aquí.')
						
			//editor a nivel de panel iconográfico
			if (id == 'editor')
			{					
				var uri = "${def:context}${def:actionroot}/../editor/form";					
				openDialog("editor1", uri, 650, 580);					
			}
			else if (id == 'filter')
			{
				var uri = "${def:context}${def:actionroot}/filter/form";					
				openDialog("editor2", uri, 1350, 650);		
			} 
			else if (id == 'importexcel')
			{
				var uri = "${def:context}${def:actionroot}/importexcel/form";					
				openDialog("editor3", uri, 950, 600);		
			} 
			else if (id == 'repgen')
			{
				var uri = "${def:context}${def:actionroot}/repgen/form";		
				openDialog("editor4", uri, 950, 600);		
			}
			//editor a nivel de registros
			else {		
				if(estatus=='RE')
				{
					var uri = "";
					if (id==null)
						uri = "${def:context}${def:actionroot}/../editor/form";
					else
						uri = "${def:context}${def:actionroot}/../editor/form?id=" + id;
					
					openDialog("editor5", uri, 650, 580);
				}	
				else
				{
					alertBox('${lbl:b_generated_offer}', '${lbl:b_cancel_button}',null, 'search();')
				}	
			}
			
		}

		function deleteRecord(id) {
//			//alert('Colocar su código aquí.')
			
			alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
					
		}
		
		//eliminar un registro
		function deleteRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/delete?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}
		

		function detalleimpuesto(id3){
			//&source=smn_clase_auxiliar_rf  alert(id,clase);
			// alert(id3);
			uri = "${def:context}${def:actionroot}/../smn_impto_deduc_oferta/form?id3="+ id3;

			openDialog("dialog", uri, 1150, 700);
		}
		function detalleentrega(id3, id4){
			//&source=smn_clase_auxiliar_rf  alert(id,clase);
			// alert(id3);
			uri = "${def:context}${def:actionroot}/../smn_oferta_f_entrega/form?id4="+ id4;

			openDialog("dialog", uri, 1150, 700);
		}
		
		function aprobar(oferta_id, estatus){
			//alert(estatus);
			if(estatus=='AP'){
				//alert("llego");
				uri = "${def:context}${def:actionroot}/../generar?smn_oferta_id="+ oferta_id;
			//alert(uri);	
				openDialog("dialog", uri, 1150, 700);
			}else{
				alertBox('La oferta no puede generarse porque no ha sido aprobada','${lbl:b_ok}',null, null);
			}
			
		}

		function updateRecordOK(oferta_id,estatus) 
		{
			if(estatus==null || estatus=='')
				estatus = 'GE';
			
			ajaxCall(httpMethod="GET", 
					uri="${def:actionroot}/../generar?id="+oferta_id+"&ofe_estatus="+estatus, 
					divResponse="response", 
					divProgress="status", 
					formName=null, 
					afterResponseFn=null, 
					onErrorFn=null);
		}

		function generar(oferta_id, estatus, precio)
		{
			if(estatus=='RE')
			{
				if(precio > 0)
					alertBox('${lbl:b_update_record_button}', '${lbl:b_update_button}', '${lbl:b_cancel_button}', 'updateRecordOK(' + oferta_id + ')');
				else
					alertBox('${lbl:b_empty_price}','${lbl:b_ok}',null, null);
			}
			else
			{
				alertBox('${lbl:b_generated_offer}','${lbl:b_ok}',null, null);
			}
		}
